<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Clínica Odontológica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>Clínica Odontológica</h1>
                        <p>Sistema de Gestión</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="hero">
                <h2 class="hero-title">Panel de Administración</h2>
                <p class="hero-description">Selecciona un módulo para comenzar a gestionar tu clínica</p>
            </div>

            <div class="modules-grid" id="modulesGrid">
                <!-- Los módulos se generan con JavaScript -->
            </div>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
